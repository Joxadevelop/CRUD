{% extends 'base.html' %}
{% load static %} 

{% block title %} {{ product.name }} {% endblock title %}

{% block content %}

<div class="conteiner">
    <div class="row">
        <div class="col-md-8 offset-2">
            <h3 class="text-center text-primary my-5" >{{ product.name }}</h3>
            <h4>{{ product.slug }}</h4>
            <img src="{{product.picture.url}}" alt="" style="width: 100%; margin: 10px;">
            <p>{{ product.price }}</p>
        </div>
    </div>
</div>

{% endblock content %}
